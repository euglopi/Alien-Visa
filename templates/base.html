<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}O-1 Visa Readiness Analyzer{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm">
        <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="/" class="text-lg font-semibold text-gray-900">
                O-1 Visa Readiness Analyzer
            </a>
            <nav class="flex items-center gap-4 text-sm">
                <a href="/mentors" class="text-gray-600 hover:text-gray-900">Find Mentors</a>
                <a href="/experts" class="text-gray-600 hover:text-gray-900">Expert Letters</a>
                <a href="/community" class="text-gray-600 hover:text-gray-900">Community</a>
            </nav>
        </div>
    </header>

    <main class="flex-1">
        {% block content %}
        <div class="flex items-center justify-center min-h-screen">
            <h1 class="text-4xl font-bold text-gray-800">Hello World</h1>
        </div>
        {% endblock %}
    </main>
</body>
</html>
