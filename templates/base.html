<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}O-1 Visa Readiness Analyzer{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/alien.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center h-16">
                <a href="/" class="flex items-center gap-2 text-2xl font-bold text-gray-900 hover:text-blue-600 transition-colors">

    {% endblock %}
